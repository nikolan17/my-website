<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOGE Social Security Eligibility</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #b89a65;
      --background: #2d3144;
      --form-bg: #1e1f26;
      --white: #fff;
      --transition: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--background), #1a1d2a);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .form-wrapper {
      background-color: var(--form-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: var(--white);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--primary);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #2f3344;
      color: var(--white);
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: var(--white);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    /* AI Chat Bubble */
    .ai-bubble {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #2f3344;
      padding: 12px 16px;
      border-radius: 20px;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      max-width: 250px;
      animation: fadeIn 1s ease-in-out;
    }

    .ai-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #2f3344 transparent transparent transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>DOGE Social Security</h2>
    <form id="eligibility-form">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />
      </div>
      <button type="submit">Check Eligibility</button>
    </form>
    <div class="message" id="message">âœ… You are eligible for DOGE Social Security! Redirecting...</div>
  </div>

  

  <script>
  document.getElementById('eligibility-form').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('message').style.display = 'block';
    setTimeout(() => {
      window.location.href = "glavno.html";
    }, 2000);
  });
</script>


</body>
</html>
